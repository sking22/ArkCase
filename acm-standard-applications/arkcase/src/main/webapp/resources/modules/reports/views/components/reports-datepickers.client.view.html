<div ng-controller="Reports.DatepickersController" ng-cloak>
    <label>{{ dateSelectLabel }}</label>
    <div ng-show="data.dateSearchType=='DATE_RANGE'">

        <label for="dateFromReports" translate>reports.startDate.label</label> <span class="required-asterisk">*</span>
        <date-time-picker date-picker-id="data.startDate" data="data.startDate" max-date="maxDate" on-date-select="startDateChanged" time-format-disabled="true"></date-time-picker>

        <label for="dateToReports" translate>reports.endDate.label</label > <span class="required-asterisk">*</span>
        <date-time-picker date-picker-id="data.endDate" data="data.endDate" min-date="minDate" time-format-disabled="true" ></date-time-picker>

    </div>

    <div ng-show="data.dateSearchType=='INLINE_REVIEW_REPORT'">
        <label for="dateToReports" translate>{{ dateSelectLabel2 }}</label > <span class="required-asterisk">*</span>
        <date-time-picker date-picker-id="data.endDate" data="data.endDate" time-format-disabled="true" ></date-time-picker>
    </div>

    <div ng-show="data.dateSearchType=='FISCAL_YEAR'">
        <label for="selectionReports" translate>reports.fiscalYear.label</label> <span class="required-asterisk">*</span>
        <p class="input-group">
            <select id="selectionReports" ng-model="data.fiscalYear" ng-options="option.id as option.name for option in data.fiscalYears | orderBy:'-name'"
                class="form-control input-sm">
            </select>
        </p>
    </div>
</div>
