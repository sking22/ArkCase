<div ng-controller="Reports.StateController" class="form-group">
    <label ng-if="config.resetCaseStateValues.indexOf(data.reportSelected) == -1" for="selectStateReports" translate>reports.selectState.label</label>
    <select id="selectStateReports" ng-model="data.stateSelected" ng-if="
    config.resetCaseStateValues.indexOf(data.reportSelected) == -1"
            ng-options="option.key as (option.key | translateData : 'core.lookups.reportStates' : lang) for option in reportStates"
            class="form-control input-sm">
        <option value="" translate>reports.selectState.placeholder</option>
    </select>

        <label for="caseType" translate ng-if="caseTypeInlineReport"> {{caseTypeLabel}} </label>
        <select id="caseType" ng-model="casefile.caseType" class="form-control input-md" ng-if="caseTypeInlineReport">
            <option ng-repeat="option in caseCategory" value="{{option.key}}">
                {{option.value | translate}}
            </option>
        </select>
</div>
